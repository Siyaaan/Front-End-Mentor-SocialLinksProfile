<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="profile profile--modifier">
      <img class="profile__image" src="assets/images/avatar-jessica.jpeg">
      <h1 class="profile__name">Jessica Randall</h1>
      <p class="profile__location profile__location--modifier">London, United Kingdom</p>
      <p class="profile__hobby profile__hobby--modifier">"Front-end developer and avid reader."</p>

      <div class="profile__link profile__link--modifier profile__link--github">GitHub</div>
      <div class="profile__link profile__link--modifier profile__link--frondendMentor">Frontend Mentor</div>
      <div class="profile__link profile__link--modifier profile__link--linkedIn">LinkedIn</div>
      <div class="profile__link profile__link--modifier profile__link--twitter">Twitter</div>
      <div class="profile__link profile__link--modifier profile__link--instagram">Instagram</div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Siyaaan" target="_blank">Siyaaan</a>.
  </div>
</body>
</html>
